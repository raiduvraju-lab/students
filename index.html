<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="logo">ðŸ’± Currency Converter</span>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/template/h.html">History</a></li>
           
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Currency Converter</h2>

        <form method="POST" action="/">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required step="0.01">

            <label for="source_currency">From:</label>
            <select id="source_currency" name="source_currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="AUD">AUD</option>
                <option value="JPY">JPY</option>
                <option value="CNY">CNY</option>
                <option value="CHF">CHF</option>
                <option value="NZD">NZD</option>
                <option value="SGD">SGD</option>
                <option value="ZAR">ZAR</option>
                <option value="AED">AED</option>
                <option value="BRL">BRL</option>
                <option value="MXN">MXN</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="NOK">NOK</option>
                <option value="HKD">HKD</option>
                <option value="KRW">KRW</option>
            </select>

            <label for="target_currency">To:</label>
            <select id="target_currency" name="target_currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="AUD">AUD</option>
                <option value="JPY">JPY</option>
                <option value="CNY">CNY</option>
                <option value="CHF">CHF</option>
                <option value="NZD">NZD</option>
                <option value="SGD">SGD</option>
                <option value="ZAR">ZAR</option>
                <option value="AED">AED</option>
                <option value="BRL">BRL</option>
                <option value="MXN">MXN</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="NOK">NOK</option>
                <option value="HKD">HKD</option>
                <option value="KRW">KRW</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        <!--RESULT-->
    </div>
</body>
</html>
